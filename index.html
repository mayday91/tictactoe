<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>Tic Tac Toe</h1>
            <hr>
        <div class="board" id="board">
            <div class="cell" data-cell="0">X</div>
            <div class="cell" data-cell="1">X</div>
            <div class="cell" data-cell="2">X</div>
            <div class="cell" data-cell="3">X</div>
            <div class="cell" data-cell="4">X</div>
            <div class="cell" data-cell="5">X</div>
            <div class="cell" data-cell="6">X</div>
            <div class="cell" data-cell="7">X</div>
            <div class="cell" data-cell="8">X</div>
            <div id="strike" class="strike strike-column-3"></div>
        </div>
        <div class="statusText">
            <div data-winning-message-text></div>
            <button id="restartButton">Restart</button>
        </div>


        <script src="script.js" async defer></script>
    </body>
</html>
